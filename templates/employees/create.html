{% extends "layout.html" %}

{% block title %}Create Employee{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Employee</h1>
    
    <form method="POST" action="{{ url_for('employees.store') }}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="department_id" class="form-label">Department</label>
            <select class="form-select" id="department_id" name="department_id" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="job_role_id" class="form-label">Job Role</label>
            <select class="form-select" id="job_role_id" name="job_role_id" required>
                <option value="">Select Job Role</option>
                {% for job_role in job_roles %}
                    <option value="{{ job_role.id }}">{{ job_role.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="hire_date" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Employee</button>
        <a href="{{ url_for('employees.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
